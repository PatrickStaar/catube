<!DOCTYPE html>
<html lang="zh-cn">
<head>
    {% if not request.session.username%}
    <script type="text/javascript">
    window.location = "http://127.0.0.1:8000/withdraw";


    </script>
    {% else %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./home.ico">
    <title>貓 島</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/attach/dashboard.css" rel="stylesheet">
    <script type="text/javascript" src="static/attach/attachment.js"></script>

    {% block extra-link %}
    {% endblock %}
</head>
<body>

{% block global-coverage %}
{% endblock %}

<nav class="navbar navbar-default navbar-fixed-top ">
    <div class="container" style="margin:0px">
        <div class="navbar-header ">
            <img width="50px" height="50px" src="/static/src/logo.jpg">
            <a class="navbar-brand " style="color: #ccbb00;" href="#">張金朔的貓島</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/upload">上传</a></li>
                <li>
                    <input type="search" id="search" placeholder="输入感兴趣的内容" class="form-control"
                           style="margin-top:8px;margin-left:200px;"></li>
                <li>
                    <button onclick="search()" class="btn search" style="color:white;background-color:#ccbb00;margin-top:8px;margin-left:205px;">GO
                    </button>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar"
             style="position: fixed; bottom: 0px; left: 0px">
            {% block sidenav %}
            <ul class="nav nav-sidebar">
                <li class="active"><a href="/home">广场 <span class="sr-only"></span></a></li>
                <li><a style="color: #555" href="/my_sharing">私人</a></li>
                <li><a style="color: #555" href="/settings">设置</a></li>
                <li><a style="color: #555" href="/withdraw">注销</a></li>
            </ul>
            {% endblock %}
        </div>
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
{% endif %}
</html>
